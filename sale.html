<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales of Cookies</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Salmon Cookies Sales</h1>
      <p>In this table you will find the total daily sales in all our branches</p>
    </header>

    <form id = "add-store-form">
      <fieldset>
        <legend>Add new store</legend>
        <label for = "storeName">Store Name:</label>
        <input name = "storeName" type = "text" />
  
        <label for = "minCust">Minimum Hourly Customers:</label>
        <input name = "minCust" type = "text" />
  
        <label for = "maxCust">Maximum Hourly Customers:</label>
        <input name = "maxCust" type = "text" />
  
        <label for = "avgSales">Average Cookie Sales per Customer:</label>
        <input name = "avgSales" type = "text" />
  
        <button type = "submit">Submit</button>
      </fieldset>
    </form>
    <div id="salesTable"></div>
    <a href="index.html">Home Page</a>

    <script src = "js/app.js"></script>
  </body>
</html>
